{% extends "layout.html" %}
{% block title %}{{ action }} Category - Expense Manager{% endblock %}
{% block content %}
<h2>{{ action }} Category</h2>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required
               value="{{ category.name if category else '' }}">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_budgeted" name="is_budgeted" value="1"
               {% if category and category.is_budgeted %}checked{% endif %}>
        <label class="form-check-label" for="is_budgeted">Is Budgeted?</label>
    </div>
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('categories') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
